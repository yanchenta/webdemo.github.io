        <script>
			
			
			var mySwipe,mySwipe2,bjCurrent=0,gzCurrent=0;
			$(function(){
				setTimeout(beginPage2Animate,1500);
				
				
				mySwipe = new iScroll('mySwipe', {
					snap: true,
					momentum: false,
					hScrollbar: false,
					onScrollEnd: function () {
						bjCurrent = this.currPageX;
						if(this.currPageX == 0){
							$('.bj .prev').addClass('nopro');
						}else if(this.currPageX == $('.bj #mySwipe li').length-1){
							$('.bj .next').addClass('nopro');
						}else{
							$('.bj .prev,.bj .next').removeClass('nopro');
						}
						$('.bj .votenum').html(parseInt($('#mySwipe li').eq(this.currPageX).attr('data-vote')));
						$('.bj .redcir').removeClass('imgturn');
						$('.bj #mySwipe li').eq(this.currPageX).find('.redcir').addClass('imgturn');
						document.querySelector('.bj #mypoint > li.on').className = '';
						document.querySelector('.bj #mypoint > li:nth-child(' + (this.currPageX+1) + ')').className = 'on';
					}
				 });
				 
				 mySwipe2 = new iScroll('mySwipe2', {
					snap: true,
					momentum: false,
					hScrollbar: false,
					onScrollEnd: function () {
						gzCurrent = this.currPageX;
						if(this.currPageX == 0){
							$('.gz .prev').addClass('nopro');
						}else if(this.currPageX == $('.gz #mySwipe2 li').length-1){
							$('.gz .next').addClass('nopro');
						}else{
							$('.gz .prev,.gz .next').removeClass('nopro');
						}
						$('.gz .votenum').html(parseInt($('#mySwipe2 li').eq(this.currPageX).attr('data-vote')));
						$('.gz .redcir').removeClass('imgturn');
						$('.gz #mySwipe2 li').eq(this.currPageX).find('.redcir').addClass('imgturn');
						document.querySelector('.gz #mypoint2 > li.on').className = '';
						document.querySelector('.gz #mypoint2 > li:nth-child(' + (this.currPageX+1) + ')').className = 'on';
					}
				 });
				 
			});

			
			function beginPage2Animate(){
				$('.bj .dress_list').fadeIn();
				mySwipe.refresh();
			}
			
			
			
			function showGuangZhou(){
				$('.bj').removeClass('bjmove2').addClass('bjmove');
				$('.gz').removeClass('gzmove2').addClass('gzmove');
			}
			
			function showBeiJing(){
				$('.bj').removeClass('bjmove').addClass('bjmove2');
				$('.gz').removeClass('gzmove').addClass('gzmove2');
			}	
			
			function vote(t,city){
				
				if(city == 'bj'){
					$('#mySwipe li').eq(bjCurrent).find('.redcir').removeClass('imgturn');
					$('#mySwipe li').eq(bjCurrent).attr('data-vote',parseInt($('#mySwipe li').eq(bjCurrent).attr('data-vote'))+1);
					setTimeout(function(){
						$('#mySwipe li').eq(bjCurrent).find('.redcir').addClass('imgturn');
					},100);
					
				}else{
					$('#mySwipe2 li').eq(gzCurrent).find('.redcir').removeClass('imgturn');
					$('#mySwipe2 li').eq(gzCurrent).attr('data-vote',parseInt($('#mySwipe2 li').eq(bjCurrent).attr('data-vote'))+1);
					setTimeout(function(){
						$('#mySwipe2 li').eq(gzCurrent).find('.redcir').addClass('imgturn');
					},100);
				}
				$(t).find('.votenum').html(parseInt($(t).find('.votenum').text())+1);
				
			}
			
			function closeRegMod(){
				$('.regmod').fadeOut();
			}
			function showRegMod(city){
				$("#city1 option[value='"+city+"']").attr("selected","selected");
				$('.regmod').fadeIn();
				
			}
			
			function sendInfo(str){
				var teamName,teamIntro,city,name,tel,reg = /^[0-9]*$/;
				
				teamName = $.trim($('#teamname1').val());
				if(!teamName){
					alert('请输入您队伍名称');
					return;
				}
				teamIntro = $.trim($('#teamintro1').val());
				if(!teamIntro){
					alert('请输入您队伍简介');
					return;
				}
				city = $('#city1').val();
				name = $.trim($('#name1').val());
				if(!name){
					alert('请输入您队长姓名');
					return;
				}
				tel = $.trim($('#mobile1').val());
				if(!tel){
					alert('请输入您的联系方式');
					return;
				}else if(!reg.test(tel)){
					alert('请输入正确的电话哦，提示："-"无需添加');
					return;
				}
				

			}
			
			function closeRegPop(){
				$('.regpop').hide();
			}
			
        </script>
