			document.onreadystatechange=function(){
			if(document.readyState=="complete"){
					beginAnimate();
				}
			}

				isWebkit = true;
			}
        	
			var scrollBar = true,scrollNum = 0;
			var mySwipe;

				if(document.documentElement.scrollHeight-document.documentElement.clientHeight>0){
					scrollBar = true;
					scrollNum = document.documentElement.scrollHeight-document.documentElement.clientHeight;

			function beginAnimate(){
				$('#bg,.logo,#aslide,#aslide2,#aslide3,#aslide4,#joinbutt').show();
				setTimeout(carMove,1500);
			}
			
			function carMove(){
				$('#car').show().addClass('carmove');
				setTimeout(function(){
					$('#cardoor').fadeIn();
					setTimeout(playFootball,500);
				},600);
			}
			
			function playFootball(){
				$('#lawn').show().addClass('lawnshow');
				setTimeout(function(){
					$('#people').show().addClass('panimate');
				},500);
				window.addEventListener("deviceorientation",peopleOrientation,false);
			}
			
			var Gamma=0,Gamma2=0;
			function peopleOrientation(e){
				Gamma = Math.round(e.gamma);
				Gamma2 = Gamma;
				if(Gamma >= 8){
					Gamma = 8;
				}else if(Gamma<=-8 ){
					Gamma = -8;
				}
				if(Gamma>3){
					Gamma2 = Gamma-3;
				}else if(Gamma<-3){
					Gamma2 = Gamma+3;
				}
				
				
				$('.p1').css({"-webkit-transition":"left .3s linear",'left':Gamma+5});
				$('.p2').css({"-webkit-transition":"left .2s linear",'left':+(76+Gamma+10)});
				$('#lawn').css({"-webkit-transition":"left .35s linear",'left':+(-45+Gamma2)});
			}
			
			
			
			
        </script>
