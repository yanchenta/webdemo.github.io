<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0,  minimum-scale=1.0, maximum-scale=1.0" />
	<title>米其林携您体验保时捷极致之旅</title>
	<link rel="stylesheet" type="text/css" href="css/share_1_640_960.css"/>
	<link rel="stylesheet" type="text/css" href="css/share_1_720_1280.css" media="only screen and (min-width:720px)"/>
</head>
<body>
	<div class="banner"></div>
	<div class="main-body">
		<div class="sina-weibo"></div>
		<div class="tencent-weibo"></div>
		<div class="qq-zone"></div>
		<div class="renren"></div>

	</div>
	<div class="footer"></div>
</body>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/trackEvent.js"></script>
<script type="text/javascript" src="js/trackConsts.js"></script>
<script type="text/javascript">
	
	document.getElementsByClassName("qq-zone")[0].onclick = function(){
		var _url = "share_2.html?type=qqzone";
		track2(window.codeConsts.channelId, window.codeConsts.codes.page_share1_click_qqzone, _url);
		//window.location.href = "share_2.html?type=qqzone";
	}
	document.getElementsByClassName("sina-weibo")[0].onclick = function(){
		var _url = "share_2.html?type=sinaweibo";
		track2(window.codeConsts.channelId, window.codeConsts.codes.page_share1_click_sinaweibo, _url);
		
		//window.location.href = "share_2.html?type=sinaweibo";
	}
	document.getElementsByClassName("renren")[0].onclick = function(){
		var _url = "share_2.html?type=renren";
		track2(window.codeConsts.channelId, window.codeConsts.codes.page_share1_click_renren, _url);
		
		//window.location.href = "share_2.html?type=renren";
	}
	document.getElementsByClassName("tencent-weibo")[0].onclick = function(){
		var _url = "share_2.html?type=tencentweibo";
		track2(window.codeConsts.channelId, window.codeConsts.codes.page_share1_click_tencentweibo, _url);
		
		//window.location.href = "share_2.html?type=tencentweibo";
	}
	
	window.onload = function(){
		track2(window.codeConsts.channelId, window.codeConsts.codes.page_share1_pv);

		if(!!document.getElementsByTagName("img")[0]){//hide baidu logo
			
			document.getElementsByTagName("img")[0].width = "1";
			document.getElementsByTagName("img")[0].height = "1";
			
			document.getElementsByTagName("img")[0].onload = function(){
				this.width = "1";
				this.height = "1";
			}
			
			setTimeout(function(){
				document.getElementsByTagName("img")[0].onload();
			},500);
		}
	}
</script>
</html>
