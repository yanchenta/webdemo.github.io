<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1.0,minimum-scale=1.0,user-scalable=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title></title>
    <style>
		html,body,div{margin:0;padding:0;}
       .container{width:320px;height:50px;margin:0 auto; position:relative;}
	   img{display:block;width:100%;}
	   .text2{ position:relative;}
	   .shake{width:19px;height:33px; position:absolute;top:9px;right:28px;-webkit-animation:shake .8s ease infinite;}
	   @-webkit-keyframes shake{
	   		40%{-webkit-transform:rotate(-18deg);}
			80%{-webkit-transform:rotate(18deg);}
	   }
	   
    </style>
<script>
	window.onload = function(){
		setTimeout(showText,1500);
		addListener();
	}
	
	function showText(){
		document.querySelector('.text1').style.display = "none";
		document.querySelector('.text2').style.display = "none";
		document.querySelector('.text2').style.display = "block";

		setTimeout(showText1,1500);
	}
	
	function showText1(){
		document.querySelector('.text1').style.display = "none";
		document.querySelector('.text2').style.display = "none";
		document.querySelector('.text1').style.display = "block";
		setTimeout(showText,1500);
	}

	function adwoAdClickCount(handler) {
		window.location = "adwo://adwoAdClickCount&handler_" + handler;
	}
	
	function onTouched() {
		
		var urI = window.location;
	    var urL = String(urI);
	    var urI_new = urL.replace("index.html","expand/index.html");
		
		setTimeout(function() {
			window.location = urI_new;
		},500);
	}

	

	function post(url){
		var xmlhttp;
		if (window.XMLHttpRequest) {
			xmlhttp = new XMLHttpRequest();
			xmlhttp.open('GET', url, true);
			xmlhttp.send();
		}
	}
	
	//摇一摇
	var shakeNumber = 0;
	var animationTimer;
	var shake = false, shaked = false;
	var SHAKE_THRESHOLD = 800;
	var x, y, z, last_x, last_y, last_z, lastUpdate = 0;
	var canShake = true;
	var currentTimes,recordid,prizeName;
	
	function addListener() {
		if (window.DeviceMotionEvent) {
				window.addEventListener('devicemotion', deviceMotionHandler, false);
				return true;
	
		} else if (window.DeviceOrientationEvent) {
			window.addEventListener("deviceorientation", deciceOrientationHandler, false);
			return true;
		} else {
			return false;
		}
	}
	
	function removeListener() {
		if (window.DeviceMotionEvent) {
			window.removeEventListener("devicemotion", deviceMotionHandler,false);
	
		} else if (window.DeviceOrientationEvent) {
			window.removeEventListener("deviceorientation", deciceOrientationHandler,false);
		}
	}
	
	function deciceOrientationHandler(eventData) {
		
		var curTime = new Date().getTime();
		if ((curTime - lastUpdate) > 100) {
			var diffTime = (curTime - lastUpdate);
			lastUpdate = curTime;
			x = eventData.alpha;
			y = eventData.beta;
			z = eventData.gamma;
			var speed = Math.abs(x + y + z - last_x - last_y - last_z) / diffTime * 1000;
			if (speed > SHAKE_THRESHOLD) {
				shaked = true;
			} else {
				if (shaked) {
					shaked = false;
					if(canShake){
						//removeListener();
						setTimeout(setanimation, 500);
					}
					
				}
			}
			last_x = x;
			last_y = y;
			last_z = z;
		}
	}
	
	function deviceMotionHandler(eventData) {
		//alert('yaoyiyao aa');
		var acceleration = eventData.accelerationIncludingGravity;
		var curTime = new Date().getTime();
		if ((curTime - lastUpdate) > 100) {
			var diffTime = (curTime - lastUpdate);
			lastUpdate = curTime;
			x = acceleration.x;
			y = acceleration.y;
			z = acceleration.z;
			
			var speed = Math.abs(x + y + z - last_x - last_y - last_z) / diffTime * 10000;
			if (speed > SHAKE_THRESHOLD) {
				shaked = true;
			} else {
				if (shaked) {
					shaked = false;
					if(canShake){
						//removeListener();
						setTimeout(setanimation, 500);
					}
				}
			}
			last_x = x;
			last_y = y;
			last_z = z;
		}
	}
	
	function setanimation(){
		removeListener();
		adwoAdClickCount('onTouched');
	}
	
</script>
</head>
<body style="margin:0;padding:0;">
	
        <div class="container" ontouchstart="adwoAdClickCount('onTouched');">
            <div class="text">
            	<div class="text1"><img src="banner1.jpg" alt="" /></div>
                <div class="text2" style="display:none;">
                	<img src="banner2.jpg" alt="" />
                    <div class="shake"><img src="mobile.png" alt="" /></div>
                </div>
            </div>

        </div>
        
        
	</div>
</body>
</html>
