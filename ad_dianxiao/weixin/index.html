<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
    	<title>微信</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script src="js/jquery-1.4.4.min.js"></script>
        <script src="js/trackEvent.js"></script>
        <script src="js/cookie.js"></script>
        <script>
		
			
			//#f0d0d3
			
			function initArguments(p) {
				var paramString = window.location.search;
				if (paramString.indexOf("?") > -1) {
					paramString = paramString.substring(1).replace(/&/g, '","').replace(/=/g, '":"');
					var paramObjs = JSON.parse('{"' + paramString + '"}');
					return paramObjs[p];
				}
			}
			var sex = initArguments('sex');
			var name = decodeURIComponent(initArguments('name'));
			var img = initArguments('img');
			
			
			
			$(function(){
					var date;
					date = new Date();
					date.setTime(date.getTime()+40*1000);			//40s过期
					var hasCookie = getCookie('name') =='undefined'||getCookie('name') ==null;

					if((name =='undefined'||name ==null)&&hasCookie){			//既没有地址栏name又没有cookie则为第一次进入 
						window.location = 'http://static.adwo.com/callback/weixincallback?k=adwo_weixin&ad=adwo';
						
					}else if(hasCookie){				//有name没有cookie则为第二次进入
						setCookie("sex",sex,date);
						setCookie("name",name,date);
						setCookie("img",img,date);
						replaceParamVal();
					}else{
						
						
						$('.person').hide();
						if(getCookie('sex') ==1||getCookie('sex') == 0){				//男
							$('#mName').html(getCookie('name'));
							$('.portrait').html('<img src="'+getCookie('img')+'" />');
							$('.men').show();
						}else{
							$('#wName').html(getCookie('name'));
							$('.portrait').html('<img src="'+getCookie('img')+'" />');
							$('html,body').css("background","#f0d0d3");
							$('.women').show();
						}
					}
					
					
				
				
				
			});
			
			
			function replaceParamVal() {

			     this.location = 'http://test.zhangkuo.net/ms/fjj/3/weixin/index.html';
			}
			
        </script>
    </head>
    
    <body>
    
    	<div class="container">
        	
            <div class="person men">
            	<h3>我</h3>
                <div class="info clearfix">
                	<div class="portrait"><img src="images/tou.jpg" alt="" /></div>
                    <h3>昵称：<span id="mName"></span></h3>
                </div>
                
                <p>我们认为你可能会喜欢这些</p>
                
                <figure><img src="images/man_img.jpg" alt="" /></figure>
                
            </div>
            
            <div class="person women" style="display:none;">
            	<h3>我</h3>
                <div class="info clearfix">
                	<div class="portrait"></div>
                    <h3>昵称：<span id="wName"></span></h3>
                </div>
                
                <p>我们认为你可能会喜欢这些</p>
                
                <figure><img src="images/women.jpg" alt="" /></figure>
                
            </div>
          
        </div>
	
    </body>

</html>
