			function showAnimation(){
				var list = document.querySelector('.list').getElementsByTagName('li');
				
				for(var i=0;i<list.length;i++){
					
					turnImg(list[i],i*70);
				}
				
				
			}
			
			function turnImg(obj,second){
				setTimeout(function(){
					if(obj.className == ''){
						obj.className = 'active';
					}else{
						obj.className = '';
					}
					
				},second);
			}
			
			function goToPage(){
				window.location = 'http://www.capitalairlines.com.cn/index.jsp;jsessionid=1117836CB404D2FFADE89D5081022EFB.s1';
			}
