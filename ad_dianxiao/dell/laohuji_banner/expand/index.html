
<!DOCTYPE html>
<html>
<head>

<title>DELL 激发无限</title>
<link href="css/index.css"  type="text/css" rel="stylesheet" />
<script src="js/jquery.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/trackEvent.js"></script>

<style>
html,body{background-color:#fff;}
</style>
<script>
var uid,playing=false;
$(document).ready(function(){
	uid = $.cookie('uid');
	if(!uid){
		uid = Guid.NewGuid().ToString();
		$.cookie('uid',uid);
	}
});
function choujiang(){
	if(playing){
		return;
	}
	playing = true;
	var userInfo = {
		advid : '10019',
		userinfo : Guid.NewGuid().ToString()
	};
	$.ajax({
		url : 'http://track.mobile1.com.cn/advmessage/advtrophy/awardJsonP.action',
		type:"POST",
		cache : false,
		dataType : 'jsonp',
		data : userInfo,
		timeout : 2000,
		success : function(result) {
			
			if(result[0].award == 1){
				play(getResult(result[0].prize.prizeid));
				_code = result[0].code;
			}else{
				play(getResult(0));
			}
		},error:function(xhr){
			//play(getResult(0));
			showMsg("网络连接不稳定，请稍候再试！");
			playing = false;
		}
	});
}
var ss = ['001','002','011','012','021','022','100','101','102','110','112','121','122','201','202','211','212','221'];
var _r = 3;
var eventid = 5873;
var _code;
function getResult(a){
	var b = '123';
	if(a == 0 || a== "0"){
		b = ss[parseInt(Math.random()*ss.length)];
		_r = -1;
		eventid = 5873;
	}else if(a == 26 || a == "26"){
		b = '000';
		_r = 0;
		eventid = 5876;
	}else if(a == 27 || a == "27"){
		b = '111';
		_r = 1;
		eventid = 5875;
	}else if(a == 28 || a == "28"){
		b = '222';
		_r = 2;
		eventid = 5874;
	}else if(a == 29 || a == "29"){
		b = '333';
		_r = 3;
		eventid = 5874;
	}
	return b;
}
var isBegin = false;
function play(result){
	var u = $(".num").width();
	
	if(isBegin) return false;
	isBegin = true;
	$(".num").css('backgroundPositionY',0);
	var num_arr = (result+'').split('');
	$(".num").each(function(index){
		var _num = $(this);
		setTimeout(function(){
			_num.animate({ 
				backgroundPositionY: (u*300) - (u*num_arr[index])
			},{
				duration: 6000+index*3000,
				easing: "easeInOutCirc",
				complete: function(){
					if(index==2){
						isBegin = false;
						playing = false;
						//$.cookie("isPlay",'0');
						if(_r > -1){
							$.cookie("_10019_r",_r);
							$.cookie("_10019_code",_code);
							adwoAdClickCount('JumpWX');
							//location = 'wx.html?r=' + _r + '&code=' + _code;
						}else{
							showMsg("未中奖");
						}
					}
					//var pos = _num.css('backgroundPositionY').replace('px','');
					//_num.css('backgroundPositionY',pos%u);
				}
			});
		}, index * 300);
	});
}
function showMsg(msg){
	alert(msg);
}
	window.onload = function(){
				setTimeout(init,100);
				setTimeout(expend,400);
			}
	var iphone5,attr;
	function adwoDoGetSDKAttributes(func){
				attr = func();
				attr = attr.deviceModel;
				return attr;
			}
function init() {
	window.location = "adwo://adwoInitEssentialParams&handler_0";
	setTimeout(function(){
		if(attr.indexOf('iPhone5') != -1){
			iphone5 = true;
			document.querySelector('body').style.height = '568px';
		}
	},50);
	
	
	
}
			

function expend() {
				if(iphone5) {
					adwoBannerExpand(320,568,0.8);
				} else {
					adwoBannerExpand(320,480,0.8);
				}
			}
			
			function adwoAdClickCount(handler) {
				window.location = "adwo://adwoAdClickCount&handler_" + handler;
			}
			
			function adwoBannerExpand(width, height, duration) {
				window.location = "adwo://adwoBannerExpand&w_" + width + "&h_" + height + "&duration_" + duration;
			}
			
			function adwoExpandRestore(duration) {
				window.location = "adwo://adwoExpandRestore&duration_" + duration;
			}
		function JumpWX() {
		
			var urI = window.location;
			var urL = String(urI);
			var urI_new = urL.replace("index.html","wx.html");
			
			setTimeout(function() {
				window.location = urI_new;
			},500);
		}
			function adwoDoBannerRestoreComplete() {
				var urI = window.location;
				var urL = String(urI);
				var urI_new = urL.replace("expand/index.html","index.html");
			
				window.location = urI_new;
			}
		
</script>
</head>

	<a href="javascript:choujiang();" id="a1_1" class="fly"></a>
		<div class="num_box fly">
		  <div class="num"></div>
		  <div class="num"></div>
		  <div class="num"></div>
		</div>
</div>
</div>
