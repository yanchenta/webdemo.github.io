function open1(){
	$('#m3_3,#cover').show();
	is_index = new iScroll("m3_3_1",{vScrollbar : true,
		hScrollbar : false});
	is_index.refresh();
}
function open2(){
	if($.cookie("id_20032")){
		location = "m3.html";
	}else{
		$('#m3_3,#cover').hide();
		$('#m3_4,#cover').show();
	}
}
function check(){
	var check = $("#check");
	if(check.hasClass("checked")){
		check.removeClass("checked");
	}else{
		check.addClass("checked");
	}
}
function m3_4_2(){
	var name = $.trim($("#realname").val());
	if (!name) {
		alert("请输入您的姓名！");
		return
	}
	var tel = $.trim($("#mobile").val()), reg = /^(13[0-9]|14[0-9]|15[0-9]|18[0-9])\d{8}$$/;
	if (!tel || !reg.test(tel)) {
		alert("请输入正确的手机号码！");
		return
	}
	
	var email = $.trim($("#email").val());
	if(!matchEmail(email)){
		alert("请输入正确的邮箱！");
		return
	};
	var data = {
		realname: name,
		mobile: tel,
		email : email,
		expand1:$("#check").hasClass("checked") ? "yes":"no"
	}
	
	var url = "http://newcms.mobile1.com.cn/advmessage/adv/addResultJsonP.action?advid=20032";
	$.ajax({
		url: url,
		cache: false,
		dataType : 'jsonp',
		jsonpCallback: "eventcallback2",
		data: data,
		success: function(json) {			
			if (json[0].success == 1) {
				//alert('预约试驾成功！');
				$.cookie("id_20032",json[0].id);
				$.cookie("mobile_20032",tel);
				location = "m3.html";
			}
			else{
				location = "m3.html";
				//alert('手机号重复或者提交失败');
			}
		}
	});
}
