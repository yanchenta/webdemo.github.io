<script>
var is_index,_i = 0,_url='m4.html';
$(document).ready(function(e) {
	is_index = new iScroll("v3",{snap : true,momentum : false,vScrollbar : false,
		hScrollbar : false,
		onScrollEnd: function () {
			
			_i = this.currPageX;
			_url = "m4.html?p=" + (_i+1);
			
			if(_i<=0){
				$("#v3_l").hide();
			}else{
				$("#v3_l").show();
			}
			
			if(_i>=5){
				$("#v3_r").hide();
			}else{
				$("#v3_r").show();
			}
			/*
			switch(_i){
				case 0:track(channel,5983);break;
				case 1:track(channel,5984);break;
				case 2:track(channel,5985);break;
			}*/
		}});
		$("#v3_l").hide();
});

</script>
