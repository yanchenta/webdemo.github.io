            var tap_id,tap_move = false;
function tap(el,func,className){
    function tap_start(){
        tap_move = false;
        tap_id = el.id;
        if(className && !el.classList.contains(className)){
            el.classList.add(className);
        }
    }
    function tap_move(){
        tap_move = true;
        if(className && el.classList.contains(className)){
            el.classList.remove(className);
        }
    }
    function tap_end(){
        if(className && el.classList.contains(className)){
            el.classList.remove(className);
        }
        if(tap_id == el.id && !tap_move){
            if(func){
                func(el);
            }
            event.preventDefault();
            event.stopPropagation();
            return false;
        }
        return false;
    }
    el.addEventListener("touchstart",tap_start);
    el.addEventListener("touchmove",tap_move);
    el.addEventListener("touchend",tap_end);
}
function taps(els,func,className){
    for(var i=0;i<els.length;i++){
        tap(els[i],func,className);
    }
}
var isSubmit = false;
//ajax提交车主认证的表单
function submitForm(){
	if(isSubmit){
		showMsg("正在提交，请稍等一下吧~");
		return;
	}
	isSubmit = true;
	//track(1,4321);
	var name = trim($("#adwo_name").val()),
		mobile = trim($("#adwo_mobile").val()),
		email = trim($("#adwo_email").val()),
		cityname = $("#adwo_city").val(),
		hangye = $("#adwo_hangye").val(),
		area = $("#adwo_area").val(),
		adwo_tze = $("#adwo_tze li.selected").text(),
		adwo_age = $("#adwo_age li.selected").text(),
		adwo_channel = $("#adwo_channel").val(),
		alertInfo = '';
		
		
	if(trim(adwo_channel) == ""){
		//alertInfo = "请输入展会信息获取渠道！\n";
	}	
	if(trim(adwo_age) == ""){
		alertInfo = "请选择您的年龄段！\n";
	}
    if(trim(area) == ""){
		alertInfo = "请输入您计划开店的地区！\n";
	}
    if(trim(hangye) == ""){
		alertInfo = "请输入您感兴趣的行业及品牌！\n";
	}
	if(trim(adwo_tze) == ""){
		alertInfo = "请选择投资额！\n";
	}
	if(trim(cityname) == ""){
		alertInfo = "请输入来自城市！\n";
	}
	
	if(email == ""){
		//alertInfo = "请输入正确的邮箱格式！\n";
	}else if(matchEmail(email)==false ){
		alertInfo = "请输入正确的邮箱格式！\n";
	}
	
	if(mobile == ""){
		alertInfo = "请输入正确的手机格式！\n";
	}else if(matchMobile(mobile)==false ){
		alertInfo = "请输入正确的手机格式！\n";
	}
	if(name == ""){
		alertInfo = "请输入您的姓名！\n";
	}

	if(alertInfo){
		showMsg(alertInfo);
		isSubmit = false;
		return false;
	}else{
		
		
		var userInfo = {
			advid:"30002",		            
			realname: name,
			cityname:cityname,
			mobile : mobile,
			email : email,
			expand1:adwo_tze,
            expand2:hangye,
			expand3:area,
			expand4:adwo_age,
			expand5:adwo_channel
		};
		$.ajax({
				url : 'http://ama.adwo.com/advmessage/adv/addResultJsonP.action',
				cache : false,
				dataType : 'jsonp',
				jsonpCallback : "eventcallback",
				data : userInfo,
				success : function(json) {
					if (json[0].success == 1) {
                        showMsg("感谢您的支持！我们会尽快与您取得联系！");
                        //location.reload();
					} else {
						showMsg(json[0].info);
						isSubmit = false;
					}
				}
			});
			
		
	}
}
            function showMsg(msg){
	dialogShow("温馨提示",msg);
}
            function trim(str){ //删除左右两端的空格
	return str.replace(/(^\s*)|(\s*$)/g, "");
}
function ltrim(str){ //删除左边的空格
	return str.replace(/(^\s*)/g,"");
}
function rtrim(str){ //删除右边的空格
	return str.replace(/(\s*$)/g,"");
}

function matchUserName(val){
	var valnew = trim(val);
	var re1=/^[~!@#$%^&*()-+={}|;:<>?.,~！@#￥……&*（）+=｛｝【】|、：；"'《》、？，。]/i;
	if(valnew == ""){
		return false;
	}
	if(re1.test(valnew)){
		return false;
	}
	if(valnew.length<2||valnew.length>20){
		return false;
	}
}

function matchEmail(val){
	var valnew = trim(val);
	if(valnew.match( /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/)){
		return true;
	}else{
		return false;
	}
}

function matchMobile(val){
	var valnew = trim(val);
	if(valnew.match(/^(13[0-9]|14[0-9]|15[0-9]|18[0-9])\d{8}$/)){
		return true;
	}else{
		return false;
	}
}
