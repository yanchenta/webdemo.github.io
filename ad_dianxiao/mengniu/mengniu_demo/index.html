
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0,  minimum-scale=1.0, maximum-scale=1.0" />
        <title></title>
        <link href="css/index.css"  type="text/css" rel="stylesheet" />
        
        <script src="js/jquery.min.js"></script>
        <script src="js/easing.js"></script>
        <script>
			window.onload = function(){
				
				setTimeout(showText,1000);
				
			}

			function showText(){
				$('.text1,.text2').hide();
				$('.text2').show();
				setTimeout(showText1,1000);
			}
			
			function showText1(){
				$('.text1,.text2').hide();
				$('.text1').show();
				setTimeout(showText,1000);
			}
			
			function choujiang(){
				play(getResult());
				return;
				
			}
			
			function getResult(){
				var b = '1';
				
				return b;
			}
			var isBegin = false;
			function play(result){
				var u = $(".num").width();
				
				if(isBegin) return false;
				isBegin = true;
				$(".num").css('backgroundPositionY',0);
				var num_arr = (result+'').split('');
				$(".num").each(function(index){
					var _num = $(this);
					setTimeout(function(){
						_num.animate({ 
							backgroundPositionY: (u*285) - (u*num_arr[index])
						},{
							duration: 6000+1*3000,
							easing: "easeOutExpo",
							complete: function(){
								if(index==0){
									isBegin = false;
									setTimeout(function(){
										$('.step7').show();
									},800);
								}
								
							}
						});
					}, index * 100);
				});
			}
			
			//开始动画
			var isMove = false;
			function beginAnimation(){
				
				if(!isMove){
					isMove = true;
					$('.step1').hide();
					$('.step2').show();
					setTimeout(function(){
						$('.step3').show();
					},400);
					setTimeout(function(){
						$('.step4').show();
					},700);
					setTimeout(function(){
						$('.step1,.step3,.step4').hide();
						$('.step6').show();
						
						setTimeout(function(){
							$('.step5').show();
							choujiang();
						},800);
					},1000);
				}
				
			}
        
        </script>
    </head>
    
    <body>
    	
         <div class="container">
        	
            <div class="animate">
            	<a class="close" href="javascript:;">关闭</a>
            
            	<div class="bg" onClick="beginAnimation();"><img src="images/bg.png" alt="" /></div>
                <div class="step step1" onClick="beginAnimation();"><img src="images/a1.png" alt="" /></div>
                <div class="step step2" style="display:none;"><img src="images/b1.png" alt="" /></div>
                <div class="step step3" style="display:none;"><img src="images/b2.png" alt="" /></div>
                <div class="step step4" style="display:none;"><img src="images/b3.png" alt="" /></div>
                <div class="step step5" style="display:none;">
                	<div class="num"></div>
                </div>
                <div class="step step6" style="display:none;"><img src="images/b4.png" alt="" /></div>
                <div class="step step7" style="display:none;"><a href="javascript:;"><img src="images/b5.png" alt="" /></a></div>
            </div>
            
            <div class="banner">
            	<div class="text">
                	<div class="text1"><img src="images/text1.png" alt="" /></div>
                	<div class="text2" style="display:none;"><img src="images/text2.png" alt="" /></div>
                </div>
            	
            </div>
            
        </div>
        
    </body>
</html>
