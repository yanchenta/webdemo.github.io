<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1.0,minimum-scale=1.0,user-scalable=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title></title>
    <style>
		html,body,div{margin:0;padding:0;}
       .container{width:320px;height:50px;margin:0 auto; position:relative;}
	   img{display:block;width:100%;}
	   .text{width:117px;height:28px; position:absolute;top:11px;right:60px;z-index:2;}
	   .text img{width:100%;}
	   .text .text1{width:102px;}
	   .animate{width:57px;height:45px; background:url(bg.png) no-repeat; background-size:contain; position:absolute;right:0;top:5px;z-index:1;}
	   .animate .a1{width:39px;height:39px;margin:2px;-webkit-animation:showHide .8s linear infinite;}
	   @-webkit-keyframes showHide{
			50%{opacity:0;}
		}
	   
    </style>
<script>
	window.onload = function(){
		setTimeout(showText,1000);
	}
	
	function showText(){
		document.querySelector('.text1').style.display = "none";
		document.querySelector('.text2').style.display = "none";
		document.querySelector('.text2').style.display = "block";

		setTimeout(showText1,1000);
	}
	
	function showText1(){
		document.querySelector('.text1').style.display = "none";
		document.querySelector('.text2').style.display = "none";
		document.querySelector('.text1').style.display = "block";
		setTimeout(showText,1000);
	}

	function adwoAdClickCount(handler) {
		window.location = "adwo://adwoAdClickCount&handler_" + handler;
	}
	
	function onTouched() {
		
		var urI = window.location;
	    var urL = String(urI);
	    var urI_new = urL.replace("index.html","expand/index.html");
		
		setTimeout(function() {
			window.location = urI_new;
		},500);
	}

	

	function post(url){
		var xmlhttp;
		if (window.XMLHttpRequest) {
			xmlhttp = new XMLHttpRequest();
			xmlhttp.open('GET', url, true);
			xmlhttp.send();
		}
	}
</script>
</head>
<body style="margin:0;padding:0;">
	
        <div class="container" ontouchstart="adwoAdClickCount('onTouched');">
        	<img src="banner.jpg" alt="" width="320" />
            <div class="text">
            	<div class="text1"><img src="text1.png" alt="" /></div>
                <div class="text2" style="display:none;"><img src="text2.png" alt="" /></div>
            </div>
            
            <div class="animate">
            	<div class="a1"><img src="a1.png" alt="" /></div>
            </div>
  
        </div>
        
        
	</div>
</body>
</html>
