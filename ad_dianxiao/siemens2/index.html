<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
    	<title>西门子(中国)有限公司</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script src="js/trackEvent.js"></script>
        <script>
			window.onload = function(){
				document.querySelector('#video-con img').onclick = function(){
					document.querySelector('#video-con').innerHTML = '<video id="video-play" width="100%" height="300"  controls="controls"><source src="images/v2.mp4" type="video/mp4"></video>';
					track(20,10179);
					document.getElementById("video-play").play();
					
					document.getElementById('video-play').addEventListener("ended", function (e) {
						track(20,10180,'http://tvs.youku.com/siemens');
						
						
					},false);
			
					document.getElementById('video-play').addEventListener("pause", function (e) {
						 track(20,10180,'http://tvs.youku.com/siemens');
						
					},false);
				}
				
					
			}
        </script>
    </head>
    
    <body>
    
    	<div class="container">
        	<div id="video-con">
                <figure><img src="images/v2.jpg" alt="" /></figure>
            </div>
          
        </div>
	
    </body>

</html>
