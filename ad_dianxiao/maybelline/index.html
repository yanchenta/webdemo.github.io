
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0,  minimum-scale=1.0, maximum-scale=1.0" />

<title>美宝莲</title>
<link href="css/index.css"  type="text/css" rel="stylesheet" />
<script>
	function showPop(){
		document.getElementById("text").style.display = 'block';
		document.getElementById("text1").style.display = 'none';
	}
	function showPop1(){
		document.getElementById("text1").style.display = 'block';
	}
	
	function hidePop(){
		document.getElementById("text").style.display = 'none';
		document.getElementById("text1").style.display = 'none';
	}
	
	function sendInfo(){
		var text = document.getElementById("inp").value;
		var mobile =  document.getElementById("mobile").value;	
		if(text==''&&mobile==''){
			alert("请您输入试领信息哦");
		}else{
			alert("领取成功");
			document.getElementsByTagName("form")[0].reset();
		}
	}
	
</script>
</head>

<body>

	<div class="container">
    	<figure><img src="images/banner.jpg" alt="" /></figure>
        
        <form class="f">
        	<p>
            	<label>你用过什么粉底液？</label>
                <input id="inp" type="text" />
            </p>
            <p>
            	<label>你的电话：</label>
                <input id="mobile" type="tel" />
            </p>
            <p>
            	<label></label>
                <a class="butt" href="javascript:sendInfo();">领取试用装</a>
            </p>
        </form>
        
        <div class="map">
        	<img id="tit" src="images/alide.png" alt="" />
        	<figure><img onClick="showPop1();" src="images/map.jpg" alt="" /></figure>
            <img id="text1" onClick="showPop();" style="display:none;" src="images/text1.png" alt="" />
            <img id="text" onClick="hidePop();" style="display:none;" src="images/text.png" alt="" />
        </div>
        
    </div>
	

</body>
</html>
