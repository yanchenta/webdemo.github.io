<script type="text/javascript">
	function getObjectUrl(fileInput){
		var file = fileInput.files[0];
		if(!file) throw Error("No selection");
		
		var URL = window.URL && window.URL.createObjectURL ? window.URL :
            window.webkitURL && window.webkitURL.createObjectURL ? window.webkitURL : null;
		if (!URL) { throw Error("No createObjectURL function found to create blob url"); }
		
		return URL.createObjectURL(file);
	}
	
	function setCenter(){
		this.style.position = "absolute";
		//alert(this.parentNode.outerHTML);
		this.style.top = (this.parentNode.offsetHeight - this.height) / 2 + "px";
		this.style.left = (this.parentNode.offsetWidth - this.width) / 2 + "px";
	}
