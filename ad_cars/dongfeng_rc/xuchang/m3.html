<body>
	<div class="top">
		<input id="name" type="text" value=""/>
		<label id="placeholder_name">真实姓名</label>
		<input id="mobile" type="tel" value=""/>
		<label id="placeholder_mobile">手机号码</label>
		<select id="province">
			<option value="">请选择省份</option>
			<option value="河南">河南</option>
		</select>
		<select id="city">
			<option value="">请选择城市</option>
			<option value="许昌">许昌</option>
		</select>
		<select id="delear">
			<option value="">请选择专营店</option>
			<option value="许昌威旺专营店">许昌威旺专营店</option>
		</select>
		<div id="btn_submit"></div>
	</div>
	<div class="bottom">
		<a class="m1" href="index.html"></a>
		<a class="m2" href="m2.html"></a>
		<a class="m3"></a>
		<a class="m4" href="m4.html"></a>
	</div>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/ajaxes.js"></script>
	<script type="text/javascript">
		//placeholder的交互逻辑
		document.getElementById("placeholder_name").onclick = function(){
			this.style.display = "none";
			document.getElementById("name").focus();
		}
		document.getElementById("name").onfocus = function(){
			document.getElementById("placeholder_name").style.display = "none";
		}
		document.getElementById("name").onblur = function(){
			if("" == this.value){
				document.getElementById("placeholder_name").style.display = "block";
			}
		}
		document.getElementById("placeholder_mobile").onclick = function(){
			this.style.display = "none";
			document.getElementById("mobile").focus();
		}
		document.getElementById("mobile").onfocus = function(){
			document.getElementById("placeholder_mobile").style.display = "none";
		}
		document.getElementById("mobile").onblur = function(){
			if("" == this.value){
				document.getElementById("placeholder_mobile").style.display = "block";
			}
		}
		
		//submit
		document.getElementById("btn_submit").onclick = function(){
			var text_name = document.getElementById("name").value;
			var text_mobile = document.getElementById("mobile").value;
			var select_province = document.getElementById("province").value;
			var select_city = document.getElementById("city").value;
			var select_delear = document.getElementById("delear").value;
			
			//alert(text_name + ";" + text_name.match(/^[a-z|A-Z|\u4e00-\u9fa5]{1,}$/));
			//姓名判断:
			if("" === text_name){
				alert("请输入姓名！");
				return;
			}
			
			//手机号码提示
			if(!text_mobile.match(/^[0-9]{11}$/)){
				alert('请输入 11位手机号码！');
				return;
			}
		
			//省份
			if(null === select_province || "" === select_province){
				alert('请选择经销商所在的省份！');
				return;
			}
		
			//城市
			if(null === select_city || "" === select_city){
				alert('请选择经销商所在的城市！');
				return;
			}
		
			//经销商
			if(null === select_delear || "" === select_delear){
				alert('请选择经销商！');
				return;
			}
		
			var advid = 30059;
			//var _url = "http://test.zhangkuo.net/advmessage/adv/addResultJsonP.action";
			var _url = "http://ama.adwo.com/advmessage/adv/addResultJsonP.action";
			
			_url += "?advid=" + advid;
			_url += "&realname=" + text_name;
			_url += "&mobile=" + text_mobile;
			
			_url += "&provinceid=19";
			_url += "&provincename=" + select_province;
			
			_url += "&cityid=243";
			_url += "&cityname=" + select_city;
			
			_url += "&expand3=F1617";
			_url +=	"&expand4=" + select_delear;
			
			
			ajax(_url, function(response){
				if(!!response[0]){
					if(1 === response[0].success){
						alert("恭喜您，提交成功！");
					}
					else{
						alert("提交失败！" + response.info);
					}
				}
			});
		}
	</script>
</body>
</html>
