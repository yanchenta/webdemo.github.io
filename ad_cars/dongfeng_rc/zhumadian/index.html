<!DOCTYPE html>
<html lang="zh-CN">
<head>

	<title></title>
	<style type="text/css">
		html body{
			width:640px;
			height:1054px;
			
			padding:0px 0px;

		}
		.top{
			background-image:url("images/m1_top.jpg");
			background-position:left top;
			background-repeat:no-repeat;
			background-size:640px 954px;
			
			width:640px;
			height:954px;
		}
		.bottom{
			background-image:url("images/m1_nav.jpg");
			background-position:left top;
			background-repeat:no-repeat;
			background-size:640px 94px;
			
			width:640px;
			height:94px;
			
			position:fixed;
			bottom:0px;
			left:0px;
		}
		.m1{
			position:absolute;
			top:0px;
			left:0px;
		
			width:160px;
			height:94px;
			display:block;
		}
		.m2{
			position:absolute;
			top:0px;
			left:160px;
			
			width:160px;
			height:94px;
			display:block;
		}
		.m3{
			position:absolute;
			top:0px;
			left:320px;
			
			width:160px;
			height:94px;
			display:block;
		}
		.m4{
			position:absolute;
			top:0px;
			left:480px;
			
			width:160px;
			height:94px;
			display:block;
		}
	</style>
</head>
<body>
	<div class="top"></div>
	<div class="bottom">
		<a class="m1"></a>
		<a class="m2" href="m2.html"></a>
