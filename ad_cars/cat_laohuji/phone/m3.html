<script>
var myScroll;
$(document).ready(function(){
	track(channel,5877);
	myScroll = new iScroll('m3_6', {
		//vScrollbar : false,
		hScrollbar : true
	});
	chaxun(1);
});
function chaxun(_f){
	var mobile = '13617282678';
	var rnd = 1;
	if (_f == 2 && !matchMobile($("#m3_3").val())) {
		showMsg("请输入有效的手机号码");
		return;
	}
	//
	var userInfo = {
		key : $("#m3_3").val(),
		page : 1,
		mobile : mobile,
		rnd : rnd,
		token : MD5(mobile + 'cat' + rnd)
	};
	$.ajax({
		url : 'http://www.catwaji.com/tuijian/api/getwinners.aspx',
		type:"POST",
		cache : false,
		dataType : 'json',
		data : userInfo,
		success : function(result) {
			if(result.done.toLocaleLowerCase() == "ok"){
				var html = "";
				for(var lucker in result.data){
					html += "<tr><td>" + result.data[lucker].mobile + "</td><td>" +
						_a(result.data[lucker].award) + "</td></tr>"
				}
				if(html == ""){
				    html = "<tr><td>敬请期待</td></tr>";
				    if (_f == 2) {
				        showMsg("此号码不在中奖名单中，<br>感谢参加此次活动");
				        return;
				    }
				}
				$("#m3_6 table").html(html);
				myScroll.refresh();
			}
		},error:function(xhr){
			
		}
	});
}
function _a(_b){
	switch(_b){
		case '10':return '抽中10元充值卡一张';
		case '20':return '抽中30元充值卡一张';
		case '50':return '抽中50元充值卡一张';
	}
	return '';
}
function _b(){
	$("#m3_7,#m3_8").hide();
	$("#m3_2,#m3_6").show();
}
function _c(){
	$("#m3_2,#m3_6").hide();
	$("#m3_7,#m3_8").show();
}
</script>
