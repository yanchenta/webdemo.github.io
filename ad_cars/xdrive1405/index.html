<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0,  minimum-scale=1.0, maximum-scale=1.0" />
	<title>2014 BMW xDrive 智能全驱体验之旅-北区专享</title>
	<style>
		html body{
			width:640px;
			height:2745px;
			padding:0px 0px;
			margin:0px 0px;
			
			background-image:url('images/index-bg.jpg');
			background-size:640px 2511px;
			background-repeat:no-repeat;
			background-position:left top;
		}
		.div-top{
			position:absolute;
			left:0px;
			top:300px;
			
			width:640px;
			height:2445px;
			
			background-image:url('images/index-top.png');
			background-size:640px 2445px;
			background-repeat:no-repeat;
			background-position:left top;
		}
		.div-video-top{
			position:absolute;
			top:510px;
			left:280px;
			
			height:220px;
			width:340px;
			
			cursor:pointer;
			
			z-index:10000;
		}
		.div-baoming{
			position:absolute;
			top:125px;
			left:8px;
			
			width:205px;
			height:53px;
			
			cursor:pointer;
		}
		.div-joyMarket{
			position:absolute;
			top:1370px;
			left:217px;
			
			width:150px;
			height:35px;
			
			cursor:pointer;
		}
		.div-video{
			position:absolute;
			top:510px;
			left:280px;
			
			width:343px;
			height:154px;
		}
		.div-image{
			position:absolute;
			top:0px;
			left:0px;
			
			width:100%;
			height:100%;
			
			background-image:url("images/video.jpg");
			background-size:343px 154px;
			background-position:left top;
			background-repeat:no-repeat;
		}
	</style>
</head>
<body>
	<div class="banner"></div>
	<div class="main-body">
		<div class="div-video">
			<video class="video-car" width="343" height="154" src="v.mp4">
			</video>
			<div class="div-image"></div>
		</div>
		<div class="div-video-top">
			
		</div>
		<div class="div-top">
			<div class="div-baoming"></div>
			<div class="div-joyMarket"></div>
		</div>
	</div>
	<div class="footer"></div>
</body>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/trackEvent.js"></script>
<script type="text/javascript" src="js/trackConsts.js"></script>
<script type="text/javascript">
	
	document.getElementsByClassName("div-video-top")[0].onclick = function(){
		track2(window.codeConsts.channelId, window.codeConsts.codes.page_index_click_playvideo);
		var v = document.getElementsByClassName("video-car")[0];
		if(v.paused){
			v.play();
			document.getElementsByClassName("div-image")[0].style.display = "none";
		}
		else{
			v.pause();
			document.getElementsByClassName("div-image")[0].style.display = "block";
		}
	}
	
	document.getElementsByClassName("div-baoming")[0].onclick = function(){
		var _url = "registration.html";
		track2(window.codeConsts.channelId, window.codeConsts.codes.page_index_click_toregistration, _url);
	}
	
	document.getElementsByClassName("div-joyMarket")[0].onclick = function(){
		var _url = "aboutJoyMarket.html";
		
		track2(window.codeConsts.channelId, window.codeConsts.codes.page_index_click_tojoymarket, _url);
	}
	
	window.onload = function(){
		var v = document.getElementsByClassName("video-car")[0];
		v.pause();
		
		track2(window.codeConsts.channelId, window.codeConsts.codes.page_index_pv)
	}
</script>
</html>
