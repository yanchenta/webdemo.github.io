<script type="text/javascript">
function getParam(key){
	var newkey = key + "=";
	if(window.location.href.indexOf(newkey) < 0) return null;
	var stIdx = window.location.href.indexOf(newkey) + newkey.length;
	var endIdx = window.location.href.substr(stIdx + newkey.length).indexOf("&");//no-length
	if(endIdx == -1){
		endIdx = window.location.href.length;
	}
	else{
		endIdx += (stIdx + newkey.length);
	}
	var value = window.location.href.substr(stIdx, endIdx - stIdx);
	return value;
}
