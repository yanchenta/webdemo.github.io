var ss = ['001','002','011','012','021','022','100','101','102','110','112','121','122','201','202','211','212','221'];
var imgPath = 'images/play_0.png';
var eventid = 5873;
function getResult(a){
	var b = '123';
	
	if(a == 0 || a== "0"){
		b = ss[parseInt(Math.random()*ss.length)];
		imgPath = 'images/play_0.png';
		eventid = 5873;
		
		dataLayer.push({'event':'gaevent','cat':'再次推荐','act':'别灰心','lbl':''});
	}else if(a == 50 || a == "50"){
		b = '000';

		eventid = 5874;
		
		dataLayer.push({'event':'gaevent','cat':'再次推荐','act':'中奖10元','lbl':''});
	}
	return b;
}
var isBegin = false;
function play(result){
	var u = $(".num").width();
	
	if(isBegin) return false;
	isBegin = true;
	$(".num").css('backgroundPositionY',0);
	var num_arr = (result+'').split('');
	$(".num").each(function(index){
		var _num = $(this);
		setTimeout(function(){
			_num.animate({ 
				backgroundPositionY: (u*300) - (u*num_arr[index])
			},{
				duration: 6000+index*3000,
				easing: "easeInOutCirc",
				complete: function(){
					if(index==2){
						isBegin = false;
						$.cookie("isPlay",'0');
						$("#play_0").attr("src",imgPath);
						$("#popup4").show();
					}
					//var pos = _num.css('backgroundPositionY').replace('px','');
					//_num.css('backgroundPositionY',pos%u);
				}
			});
		}, index * 300);
	});
}
