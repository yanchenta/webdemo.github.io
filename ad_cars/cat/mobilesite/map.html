    function getNearbyCityDelears(curLoc) {
        //delearLoc.lng
        //delearLoc.lat
        var minDis = 10000;

        var nearbyi = 0;
        var nearbyj = 0;
        var nearbyk = 0;

        for (var i = 0; i < dealers.length; i++) {
            var cities = dealers[i].s;
            for (var j = 0; j < cities.length; j++) {
                var delears = cities[j].d;
                for (var k = 0; k < delears.length; k++) {
                    var dis = Math.sqrt(Math.pow(delears[k].lng - curLoc.lng, 2) + Math.pow(delears[k].lat - curLoc.lat, 2));
                    if (dis < minDis) {
                        minDis = dis;

                        nearbyi = i;
                        nearbyj = j;
                        nearbyk = k;
                    }
                }
            }
        }

        var nearbyProvince = dealers[nearbyi].t;
        var nearbyCity = dealers[nearbyi].s[nearbyj];
        var nearbyDelear = dealers[nearbyi].s[nearbyj].d[nearbyk];
        var rlt = {
            province: nearbyProvince,
            city: nearbyCity,
            delear: nearbyDelear,
            loc: curLoc
        }
        return rlt;
    }

    function getNearbyCityDelears2(cityName) {
        var nearbyi = 0;
        var nearbyj = 0;

        var isFound = false;
        var rlt = null;
        for (var i = 0; i < dealers.length; i++) {
            var cities = dealers[i].s;
            for (var j = 0; j < cities.length; j++) {
                if (cityName == cities[j].t) {
                    rlt = {
                        city: cities[j],
                        delear: null,
                        loc: null
                    };
                    break;
                }
            }
            if (isFound) break;
        }

        return rlt;
    }

            this.style.backgroundImage = "url('images/btn-show-results.png')";
        }
        else {
            optDelears.style.display = "block";
            this.style.backgroundImage = "url('images/btn-hide-results.png')";
        }
    };
    window.curLocation = null;
    window.showPosition = function (position, displayError) {
        //alert(position.coords.latitude + "," + position.coords.longitude);
        window.curLocation = {
            lng: position.coords.longitude,
            lat: position.coords.latitude
        }
    }

    function setMap(centerLoc, spotsLoc) {

        var map = new BMap.Map('baidu_map');
        for (var i = 0; i < spotsLoc.length; i++) {
            var tmpPoint = new BMap.Point(spotsLoc[i].lng, spotsLoc[i].lat);
            var marker = new BMap.Marker(tmpPoint, { title: (i + 1) });

            var opts2 = { imageSize: new BMap.Size(45, 70) };
            var icon = new BMap.Icon("images/map-spot.png", new BMap.Size(45, 70), opts2);
            marker.setIcon(icon);

            marker.onclick = function () {
                var infoWindowOpts = {
                    minWidth: 380,     // 信息窗口宽度
                    minHeight: 80,     // 信息窗口高度
                    title: this.tag.name + '&nbsp;&nbsp;&nbsp;'  // 信息窗口标题
                }

                var text = this.tag.address + '<br/>';
                var infoWindow = new BMap.InfoWindow(text, infoWindowOpts);

                this.openInfoWindow(infoWindow);
            };
            marker.tag = spotsLoc[i];

            map.addOverlay(marker);
        }
        map.centerAndZoom(new BMap.Point(centerLoc.lng, centerLoc.lat), 12);

        /*var s = "";
		for(var attr in marker){
			//if("function" != typeof(marker[attr])){
			s += "marker[" + attr + "]" + marker[attr] + "\n";
			s += "******************************************\n";
			//}
		}
		alert(s);*/

        //添加序号
        setTimeout(function () {
            var marks = document.getElementsByClassName("BMap_Marker");
            for (var i = 0; i < marks.length / 2; i++) {
                marks[i].style.color = "white";
                marks[i].style.fontSize = "25px";
                marks[i].style.fontWeight = 700;
                marks[i].style.textAlign = "center";
                marks[i].style.paddingTop = "15px";
                marks[i].innerHTML = marks[i].title;
            }
        }, 1000);

    }

    //当前城市
    document.getElementById("searchType_curloc").onclick = function () {
        document.getElementsByClassName("select-province")[0].disabled = true;
        document.getElementsByClassName("select-city")[0].disabled = true;

        //在地图上定位当前城市的所有经销商

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(window.showPosition);
        }
        else {
            alert("Geolocation is not supported by this browser.");
            return;
        }

        setTimeout(function () {

            //alert(window.curLocation.lng + "," + window.curLocation.lat);
            /*测试代码
			var loc = {lng:116.46440347, lat:39.91130154};
			var rlt = getNearbyCityDelears(loc);
			alert(rlt.city.t);*/

            if (!!window.curLocation) {
                var rlt = getNearbyCityDelears(window.curLocation);

                //加载经销商数据
                var province = rlt.province;
                var city = rlt.city.t;
                initSelectDelears(province, city);

                document.getElementsByClassName("btn-hide-results")[0].style.display = "block";
                var optDelears = document.getElementsByClassName("searchResults")[0];
                optDelears.style.display = "block";

                var btn_hide = document.getElementsByClassName("btn-hide-results")[0];
                btn_hide.style.backgroundImage = "url('images/btn-hide-results.png')";



                //alert(rlt.city.t);
                setMap(rlt.loc, rlt.city.d);
            }
        }, 2000);
    };

    //选择城市
    document.getElementById("searchType_city").onclick = function () {

        document.getElementsByClassName("select-province")[0].disabled = false;
        document.getElementsByClassName("select-city")[0].disabled = false;

        //在地图上定位当前城市的所有经销商
        //in document.getElementsByClassName("select-city")[0].onchange
    };

    //默认查看当前城市的经销商
    document.getElementById("searchType_curloc").onclick();
    document.getElementById("searchType_curloc").checked = true;
</script>
