<script>
var _is_menu;
var isShowMenu = false;
$(document).ready(function(e) {
	var ua = navigator.userAgent.toLowerCase();
	var isIOS = (ua.indexOf("iphone") > -1 || ua.indexOf("ipad") > -1);
	//track(channel,5449);
    taps($(".menu_left"),function(el){
        isShowMenu = !isShowMenu;
        if(isShowMenu){
            _("content")[0].addEventListener("touchstart",menu_other_touch);
            $(".menu").addClass("menu_open");
            $(".menu_left,.search,.content").addClass("content_right");
        }else{
            _("content")[0].removeEventListener("touchstart",menu_other_touch);
            $(".menu").removeClass("menu_open");
            $(".menu_left,.search,.content").removeClass("content_right");
        }
    });
    _is_menu = new iScroll('menu',{vScrollbar : false,hScrollbar : false});
    _is_menu.refresh();
    $(".menu").height((document.body.clientHeight-$(".copyright").height()*2));
});
function menu_other_touch(){
    _("content")[0].removeEventListener("touchstart",menu_other_touch);
    $(".menu").removeClass("menu_open");
    $(".menu_left,.search,.content").removeClass("content_right");
    isShowMenu = false;
    return false;   
}
</script>
