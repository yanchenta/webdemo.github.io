<script>
	function submitQa(){
        var user = getUser();
        if(!user){
            showZhuce();
            return;
        }
        if(user.isvip == '1'){
            addQa();
        }else{
            showJihuo();
            return;
        }
    }
    window.onload = function(){
        resetPage()
        taps($(".btnReg"),function(el){
            showZhuce();
        });
