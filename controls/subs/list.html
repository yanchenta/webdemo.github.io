		}
		.collapsible .header::after {
			background-image: url(data:image/svg+xml;charset=US-ASCII,%3C%3Fxml%20version%3D%221.0%22%20encoding%3D%22iso-8859-1%22%3F%3E%3C!DOCTYPE%20svg%20PUBLIC%20%22-%2F%2FW3C%2F%2FDTD%20SVG%201.1%2F%2FEN%22%20%22http%3A%2F%2Fwww.w3.org%2FGraphics%2FSVG%2F1.1%2FDTD%2Fsvg11.dtd%22%3E%3Csvg%20version%3D%221.1%22%20id%3D%22Layer_1%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20xmlns%3Axlink%3D%22http%3A%2F%2Fwww.w3.org%2F1999%2Fxlink%22%20x%3D%220px%22%20y%3D%220px%22%20width%3D%2214px%22%20height%3D%2214px%22%20viewBox%3D%220%200%2014%2014%22%20style%3D%22enable-background%3Anew%200%200%2014%2014%3B%22%20xml%3Aspace%3D%22preserve%22%3E%3Cpolygon%20fill%3D%22white%22%20points%3D%220%2C12%207%2C7%2014%2C12%2014%2C5%207%2C0%200%2C5%20%22%2F%3E%3C%2Fsvg%3E);
		}
	</style>
</head>
<body>
	<div class="banner"></div>
	<div class="main-body">
		<div class="collapsible">
            <h3 class="header">header1</h3>
            <div class="content">
                <ul class="listview">
                    <li><span class="caption">caption1</span><span class="content">content1</span></li>
					<li><span class="caption">caption2</span><span class="content">content2</span></li>
					<li><span class="caption">caption3</span><span class="content">content3</span></li>
					<li><span class="caption">caption4</span><span class="content">content4</span></li>
                </ul>
            </div>
        </div>
		<div class="collapsible collapsed">
            <h3 class="header">header2</h3>
            <div class="content">
                <ul class="listview">
                    <li><span class="caption">caption1</span><span class="content">content1</span></li>
					<li><span class="caption">caption2</span><span class="content">content2</span></li>
					<li><span class="caption">caption3</span><span class="content">content3</span></li>
					<li><span class="caption">caption4</span><span class="content">content4</span></li>
                </ul>
            </div>
        </div>
		<script>
			$(".collapsible .header").on("click", function () {
                var block = $(this).parent();
                var blocks = $(".collapsible");
                for (var i = 0; i < blocks.length; i++) {
                    var b = blocks[i];
                    if (b != block[0]) {
                        $(b).removeClass("collapsed").addClass("collapsed");
                    }
                }
				block.toggleClass("collapsed");
            });
		</script>
	</div>
	<div class="footer"></div>
</body>
