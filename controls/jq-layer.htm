<script>
	function func1(){
		$.layer({
			area : [ 'auto', 'auto' ],
			title : [ '信息提示'],
			closeBtn : [ 0, true ],
			dialog : {
				btns : 1,
				btn : [ '确定'],
				type : 1,
				yes : function(index) {
					console.log("11111111111111111111");
				},
				msg : 'alert的layer测试'
			}
		});
	}
		
	function func2(){
		$.layer({
			area : [ '300', '130' ],
			title : [ '信息提示'],
			closeBtn : [ 0, true ],
			dialog : {
				btns : 2,
				btn : [ '确定','取消' ],
				type : 1,
				yes : function(index) {
					console.log("3333333333333333333");
				},
				no : function(index){
					console.log("4444444444444444444");
				},
				msg : "confirm的layer测试"
			},
			close : function(index){
				
			}
		});
	}
</script>
</body>
