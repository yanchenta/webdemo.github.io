<script type="text/javascript">
	_mz_mevt('123', '959');
	window.onload = setTimeout(function() {

	},200);

	var is3_2;
	var iphone5;

	function init() {
		window.location = "adwo://adwoInitEssentialParams&handler_0";
	}

	function expend() {
		if(iphone5) {
			adwoBannerExpand(320,568,0.8);
		} else {
			adwoBannerExpand(320,480,0.8);
		}
	}

	function adwoDoGetSDKAttributes(func) {
		attrs = func();
		var version = attrs.version;
		var deviceModel = attrs.deviceModel;
		if (version.indexOf('3.0') != 0 || version.indexOf('3.1') != 0) {is3_2 = true;}
		if (deviceModel.indexOf('5') != -1) {iphone5 = true;}
	}

	function adwoBannerExpand(width, height, duration) {
		window.location = "adwo://adwoBannerExpand&w_" + width + "&h_" + height + "&duration_" + duration;
	}
	
	function adwoExpandRestore(duration) {
		window.location = "adwo://adwoExpandRestore&duration_" + duration;
	}

	function adwoDoBannerRestoreComplete() {
		var urI = window.location;
	    var urL = String(urI);
	    var urI_new = urL.replace("expand/index.html","index.html");
	
		window.location = urI_new;
	}

	function adwoOpenURL() {
		_mz_mevt('123', '961');
		type=0;
		orientations=0;
		onOrientationChanged=0;
		url = "http://wap.kfc.com.cn/adwo/beef/index.html";

		window.location = "adwo://adwoOpenURL&type_" + type + "&orientations_" + orientations + "&onOrientationChanged_" + onOrientationChanged + "&url_" + url;
	}

	function adwoAdClickCount(handler) {
		window.location = "adwo://adwoAdClickCount&handler_" + handler;
	}

	function closePopup(){
		document.getElementById('popup').style.display = 'none';
	}

	function showPopup() {
		_mz_mevt('123', '960');

	}
