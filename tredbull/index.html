    <script type="text/javascript">
        var phoneWidth = parseInt(window.screen.width);
        var phoneScale = phoneWidth / 640;
        var ua = navigator.userAgent;
        if (/Android (\d+\.\d+)/.test(ua)) {
            var version = parseFloat(RegExp.$1);
            // andriod 2.3
            if (version > 2.3) {
                document.write('<meta name="viewport" content="width=640, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
                // andriod 2.3以上
            } else {
                document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
            }
            // 其他系统
        } else {
            document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
        }
        //微信去掉下方刷新栏
        if (RegExp("MicroMessenger").test(navigator.userAgent)) {
            document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
                WeixinJSBridge.call('hideToolbar');
            });
        }


    </script>

        var path = "http://ama.adwo.com/tracknew/advTract/tractEventJsonP.action?";
        var trackScript;
        var trackScript1;
        function track(cId, eventId, url) {
//            alert(cId);
            trackScript = null;
            trackScript = document.createElement("script");
            var src = path + "cid=" + cId + "&eventid=" + eventId;
            trackScript.type = "text/javascript";
            trackScript.src = src;
            document.getElementsByTagName("head")[0].appendChild(trackScript);
//            alert(cId);
            if (url != undefined && url != null && url != "") {
                setTimeout(function () {
                    location.href = url + "?cid=" + cId;
                }, 500);

            }
        }
        function eventcallback(result) {
            document.getElementsByTagName("head")[0].removeChild(trackScript);
        }
    </script>

function GetRequest() {
    var url = location.search; //获取url中"?"符后的字串
    //alert(url);
    url = decodeURI(url);
    var theRequest = new Object();
    if (url.indexOf("?") != -1) {
        var str = url.substr(1);
        strs = str.split("&");
        for (var i = 0; i < strs.length; i++) {
            theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
        }
    }
    return theRequest;
}
