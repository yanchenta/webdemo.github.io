	function replace(s, ochr, nchr){    
            if(("" + ochr).length != 1 || ("" + ochr).length != ("" + nchr).length) {
                return s;
            }

            var i = 0;
			var ns = "";
            while(i < s.length){
                if(s.charAt(i) == ochr){
                    ns += nchr;
                }
				else{
					ns += s.charAt(i);
				}
                i++;
            }
            
            return ns;
    }
